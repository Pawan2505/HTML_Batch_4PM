<!-- ctrl + / -->
<!-- The html element represents the root of an HTML document. -->
<html>
    <!-- The head element represents a collection of metadata for the Document. -->
    <head>
        <!-- The title element represents the document's title or name -->
        <title>This is my first HTML Class</title>
    </head>
    <!-- The body element represents the content of the document. -->
    <body>

        <!-- 
        
        heading -> 6 type

        h1(largest) to h6(smallest)
        
        -->

        <h1>This is my first heading</h1>
        <h2>This is my second heading</h2>
        <h3>This is my third heading</h3>
        <h4>This is my fourth heading</h4>
        <h5>This is my fifth heading</h5>
        <h6>This is my sixth heading</h6>

    </body>
</html>
