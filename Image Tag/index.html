<html>
    <head>
        <title>Image Tag</title>
    </head>
    <body>
        <!-- 
        
        img tag : Defines an image in an HTML page
        src attribute : Specifies the path to the image
        alt attribute : Provides an alternative text for the image if it cannot be displayed
        width attribute : Specifies the width of the image
        height attribute : Specifies the height of the image

        
        -->
<!-- Offline : from pc -->

        <img src="./Images/img1.jpg" title="Man" alt="This is man" width="500px" height="400px">
        <!-- <img src="./Images/img2.jpg" title="Man" alt="This is man" width="500px" height="400px">
        <img src="./Images/img3.jpg" title="Man" alt="This is man" width="500px" height="400px"> -->

    <!-- Online : image url -->

    <img src="https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D" title="Man" alt="This is man" width="500px" height="400px">
    </body>
</html>
